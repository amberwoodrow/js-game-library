<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Library</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div id="addGame">
        <h1>Game Library</h1>
        <form>
          <h2>Add new game</h2>
          <div class="form-group">
            <label for="newGameTitle">Game title</label>
            <input type="title" class="form-control" id="newGameTitle" placeholder="Game title">
          </div>
          <div class="form-group">
            <label for="newGameGenre">Genre</label>
            <input type="genre" class="form-control" id="newGameGenre" placeholder="Genre">
          </div>
          <button type="submit" class="btn btn-default">Add game</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
