<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Library</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Game Library</h1>
      <div class="row">
        <div class="col-md-6">
          <div>
            <form id="addLibrary">
              <h2>Add new game library</h2>
              <div class="form-group">
                <!-- <label for="newLibraryTitle">New game library name</label> -->
                <input type="title" class="form-control" id="newLibraryTitle" placeholder="Game library name">
              </div>
              <button type="submit" class="btn btn-default">Add library</button>
            </form>
            <div id="addLibErrors">
              <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                <span id="render-error"></span>
              </div>
            </div>
          </div>
        </div>
        <div id="game-info" class="col-md-6">
          <h2>Game Libraries</h2>
         <h4 id="title"></h4>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
